<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ugmonk</title>
    <link rel="stylesheet" href="./fonts/stylesheet.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <a href="#"><img src="./img/logo.svg" alt="logotype" title="Ugmonk" class="header__logo"></a>
            <nav class="header__navigation">
                <ul class="nav__list">
                    <li class="nav__item"><a href="#">Men</a></li>
                    <li class="nav__item"><a href="#">Women</a></li>
                    <li class="nav__item"><a href="#">Objects</a></li>
                    <li class="nav__item"><a href="#">Analog</a></li>
                    <li class="nav__item"><a href="#">Journal</a></li>
                    <li class="nav__item"><a href="#">Search</a></li>
                    <li class="nav__item"><a href="#">Login</a></li>
                    <li class="nav__item" class="basket__item"><a href="#"><img src="./img/basket.svg" alt="basket" title="basket"></a></li>
                </ul>
            </nav>
        </div> 
    </header>
    <main>
        <div class="container first__container">
            <div class="first__container__inner">
                <p class="header__intro__text">Analog: The Simplest Productivity System</p>
                <a href="#" class="header__link">Learn more</a>
            </div>
        </div>
        <div class="product__container">
            <div class="product__container__inner">
                <nav class="product__navigation">
                    <ul class="product__navigation__list">
                        <li class="product__navigation__item active"><a href="#" class="nav__link">New Arrivals</a></li>
                        <li class="product__navigation__item"><a href="#" class="nav__link">Final Stock</a></li>
                        <li class="product__navigation__item"><a href="#" class="nav__link">Best Sellers</a></li>
                        <li class="product__navigation__item"><a href="#" class="nav__link">Clothing</a></li>
                        <li class="product__navigation__item"><a href="#" class="nav__link">Objects</a></li>
                        <li class="product__navigation__item"><a href="#" class="nav__link">Face Masks</a></li>
                    </ul>
                </nav>
                <ul class="products__list">
                    <li class="product"><a href="#" class="product"><img src="./img/product__one.png" alt=""></a></li>
                </ul>
            </div>
        </div>
    </main>
</body>

</html>
